<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FUZZY</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="box">FUZZY</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <div>
            <h2>Choose Your City</h2>
            <form
              class="box main_form"
              
            >
              <label for="cities">Cities in MD</label>
              <select id="cities" name="cities">
                <option value="">--Select a City--</option>
              </select>

  
              <div class="buttons">
                <button type="submit" id = "generate">Apply</button>
                <button id="clear">Clear</button>
                <!-- <button type="button" id="data_load">
                  Load County hospitals
                </button> -->
              </div>
            </form>
          </div>
        </div>
        <div class="right_section box">
          <h2>Hospitals in Your City</h2>
          <div id="map" class="box"></div>
          <div class="box">
          <h3>List of Hospitals in City</h3>
          <ol class="box results" id="hospital_list">
            <li></li>
          </ol>
          <div class="lds-ellipsis" id="load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <footer class="footer box">
        <a
          href="https://www.communitybenefitinsight.org/?page=info.data_api"
          target="_blank"
          rel="noopener noreferrer"
          >MD City Data
        </a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
