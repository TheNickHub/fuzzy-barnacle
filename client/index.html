<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    >

    <link rel="stylesheet" href="style.css">

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="box">FUZZY</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <div>
            <h2>Input Name</h2>
            <form
              class="box main_form"
              action="https://data.princegeorgescountymd.gov/resource/county-hospitals.json"
              >
             
              <label for="filter">City Name</label>
              <select id="filter" name="filter">
                <option value="option1">Bowie</option>
                <option value="option2">Laurel</option>
                <option value="option3">Lanham</option>
                <option value="option4">Hyattsville</option>
                <option value="option5">Clinton</option>
                <option value="option6">Joint Base Andrews</option>
                <option value="option7">Fort Washington</option>
              </select>
              <button type="submit" oneClick="searchCounty()">Apply</button>

              <div class="buttons">
                <button type="button" id="data_load">
                  Load County hospitals
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="right_section box">
          <h2>Hospitals Near You</h2>
          <div id="map" class="box"></div>
          <ol class="box" id="hospital_list">
            <li>List of Hospitals in PG County</li>
          </ol>
          <div class="lds-ellipsis" id="load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <a
          href="https://data.princegeorgescountymd.gov/Health/County-Hospitals/9r2z-mnpp"
          target="_blank"
          rel="noopener noreferrer"
          >PG County Data</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
